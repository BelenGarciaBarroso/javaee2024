<style type="text/css">
body {
	color: purple;
}

h1 {
	text-align: center;
}

div {
	width: 400px;
	margin: 50px auto;
	padding: 15px;
	background-color: smocke;
	border: 1px solid purple; input { display : block;
	margin-bottom: 15px;
}

<body>
	<div>
		
		<h1>Buscar por precio</h1>
		
		Introduce precio máximo:<input type="text" name="precio" id="precio"
			placeholder="Precio máximo de búsqueda"> 
			<input type="button" value="Buscar" id="buscar">
		<br><br>
		<div id="resultados" class="centrado">
		
		</div>
		<br>
		<a href="FrontController?operation=toInicio">Volver</a>
		
		<script type="text/javascript">
			$("#buscar").click(function(){
		
				let url="FrontController";
				let params=new Object();
				params.operation="doBuscar";
				params.precio=$("#precio").val();
				$.get(url,params,function(data,status){
					var tabla="<table border='1'><tr><th>Nombre</th><th>Tematica</th><th>Duracion</th><th>Precio</th></tr>"; 
					
					//recorremos JSON de respuesta y creamos una entrada HTML por cada resultado
					
					$.each(data,function(i,e){
						
					
						tabla+="<tr><td>"+e.nombre+"</td> ";
						tabla+="<td>"+e.tematica+"</td> ";
						tabla+="<td>"+e.duracion+"</td> ";
						tabla+="<td>"+e.precio+"</td></tr></center>";
						
					});
					tabla+="</table>";
					//volcamos el html completo en el div
					$("#resultados").html(tabla);
				}); 
			});
			
			</script>
		
		
		
	</div>
</body>
