<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		//creamos objeto JSON
		var curso={"nombre":"Java", "duracion":120, "precio":80};
		console.log(curso.nombre);
		curso.duracion=150;
		console.log(curso.duracion);
		
		//Alternativa creación JSON
		var c=new Object(); //{} objeto vacío
		c.nombre="python";
		c.duracion=10;
		c.precio=49;
		console.log(c.nombre);
		console.log(c.precio);
		console.log(c);
		
		//convertir objeto JSON en cadena de caracteres
		console.log(JSON.stringify(c));
		
		//convertir cadena en objeto JSON
		var cur='{"nombre":"JavaScript","duracion":45,"precio":19}';
		cur=JSON.parse(cur);
		alert(cur.nombre);
		
		
		
		
	
	
	</script>


</body>
</html>
