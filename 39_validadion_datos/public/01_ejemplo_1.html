<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="FrontController" method="POST" onsubmit="return validar();">
		Introduce nombre: <input type="text" id="nombre"><br>
		Intrduce edad: <input type="text" id="edad"><br>
		<input type="submit" value="Validar" onclick="validar;">
	</form>
	<script type="text/javascript">
		function validar() {
			let nombre=document.getElementById("nombre").value;
			let edad=document.getElementById("edad").value;
			if(nombre.trim().length==0) {
				alert("El nombre es obligatorio");
				return false;
			}

			if(isNaN(edad)){ // si el campo edad NO numérico
				alert("La edad debe ser un número");
				return false;
			}

			alert("Todos los datos son correctos");
			return true;
		}

		
	
	</script>

</body>
</html>
