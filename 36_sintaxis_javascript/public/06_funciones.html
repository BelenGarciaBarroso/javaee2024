<!DOCTYPE html>
<html>

<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
	// Función javascript
	function suma(n) {
			var s=0;
			for (let i=1;i<=n;i++) {
				s+=i;
			}
			return s;
		}
		
	// llamada a la función, en este ejemplo se muestra en pantalla
	console.log(suma(5));
	var n=prompt("Introduce un número:");
	// se muestra el resultado en un popup
	alert("La suma es "+suma(n));
	
	
	</script>
</body>
</html>
