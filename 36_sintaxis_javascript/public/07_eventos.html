<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<input type="button" value="pulser aquí" onclick="presentar();">

	<script type="text/javascript">
	// Función	JavaScript
	function suma(n) {
			var s=0;
			for (let i=1;i<=n;i++) {
				s+=i;
			}
			return s;
	}
		
	function presentar (){
		var n=prompt("Introduce un número:");
		alert("La suma es "+suma(n));
	}
	
	
	
	</script>
</body>
</html>
